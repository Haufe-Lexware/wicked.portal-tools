version: '2'

services:
  kong-database:
    image: postgres:9.6
    environment:
    - "POSTGRES_USER=kong"
    - "POSTGRES_PASSWORD=kong"
    ports:
    - "5432:5432"
    restart: unless-stopped

  kong:
    image: haufelexware/wicked.kong:next
    depends_on:
    - "kong-database"
    links:
    - kong-database:kong-database
    security_opt:
    - seccomp:unconfined
    ports:
    - "8000:8000"
    - "8443:8443"
    - "8001:8001"
    restart: unless-stopped
    environment:
    - "PROXY_SSL_KEY"
    - "PROXY_SSL_CERT"

  redis:
    image: redis:3.2.11-alpine
    ports:
    - "6379:6379"
    restart: unless-stopped
